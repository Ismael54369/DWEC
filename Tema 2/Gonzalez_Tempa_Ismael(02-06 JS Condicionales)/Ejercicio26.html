<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 26</title>
</head>
<body>
    <h2>Ejercicio 26</h2>
    <script>
        let num1 = parseFloat(prompt("Introduce el primer número:"));
        let num2 = parseFloat(prompt("Introduce el segundo número:"));
        let operador = prompt("Introduce la operación (+, -, *, /):");
        switch (operador) {
            case "+" :
                document.writeln("El resultado de la suma es: " + (num1 + num2));
                break;
            case "-" :
                document.writeln("El resultado de la resta es: " + (num1 - num2));
                break;
            case "*" :
                document.writeln("El resultado de la multiplicación es: " + (num1 * num2));
                break;
            case "/" :
                if (num2 !== 0) {
                    document.writeln("El resultado de la división es: " + (num1 / num2));
                } else {
                    document.writeln("Error: División por cero no permitida.");
                }
                break;
            default:
                document.writeln("Operación no válida.");
                break;
        }
    </script>
</body>
</html>
