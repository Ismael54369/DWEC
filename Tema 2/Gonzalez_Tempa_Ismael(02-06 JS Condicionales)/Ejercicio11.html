<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>
<body>
    <h2>Ejercicio 11</h2>
    <script>
        entrada = prompt('Ingrese algun dia de la semana:','');
        switch(entrada.toLowerCase()){
            case 'lunes':
                document.write("El lunes es el primer dia de la semana");
                break;
            case 'viernes':
                document.write("El viernes es el quinto dia de la semana");
                break;
            case 'sabado':
                document.write("El sabado es el sexto dia de la semana");
                break;
            case 'domingo':
                document.write("El domingo es el septimo dia de la semana");
                break;
            default:
                document.write("No has introducido un dia valido");
        }
    </script>
</body>
</html>
