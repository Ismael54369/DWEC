<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1o</title>
</head>
<body>
    <h2>Ejercicio 10</h2>
    <script>
        let num1 = prompt("Introduce el primer número:");
        let num2 = prompt("Introduce el segundo número:");

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        if (num1 > num2) {
            document.writeln("El primer número es mayor: " + num1);
        } else if (num2 > num1) {
            document.writeln("El segundo número es mayor: " + num2);
        } else {
            document.writeln("Ambos números son iguales: " + num1);
        }
    </script>
</body>
</html>
