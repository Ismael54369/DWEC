<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <h2>Ejercicio 6</h2>
    <script>
        let anio = prompt("Ingresa un año:");
        if((anio % 4 === 0 && anio % 100 !== 0) || (anio % 400 === 0)) {
            document.writeln(anio + " es un año bisiesto");
        } else {
            document.writeln(anio + " no es un año bisiesto");
        }
    </script>
</body>
</html>
