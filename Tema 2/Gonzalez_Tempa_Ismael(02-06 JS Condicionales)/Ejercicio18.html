<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicio 18</title>
</head>
<body>
    <h2>Ejercicio 18</h2>
    <script>
        let numero = parseInt(prompt("Introduce un número:"));
        let resultado = (numero % 2 === 0) ? "El número " + numero + " es par." : "El número " + numero + " es impar.";
        document.writeln(resultado);
    </script>
</body>
