<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h2>Ejercicio 4</h2>
    <script>
        let fecha = prompt("Ingresa tu fecha de nacimiento(YYYY-MM-DD):");
        let fechaNac = new Date(fecha);
        let fechaHoy = new Date();

        let edad = fechaHoy.getFullYear() - fechaNac.getFullYear();
        let mes = fechaHoy.getMonth() - fechaNac.getMonth();
        if (mes < 0 || (mes === 0 && fechaHoy.getDay() < fechaNac.getDay())) {
            edad--;
        }
        if(edad < 18) {
            document.writeln("Eres menor de edad");
        } else {
            document.writeln("Estas en edad de trabajar");
        }
</script>
</body>
</html>
