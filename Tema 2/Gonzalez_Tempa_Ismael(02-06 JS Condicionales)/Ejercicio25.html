<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 25</title>
</head>
<body>
    <h2>Ejercicio 25</h2>
    <script>
        let numero = parseInt(prompt("Introduce un numero del 1 al 7: "));
        switch (numero) {
            case 1:
                document.write("Lunes");
                break;
            case 2:
                document.write("Martes");
                break;
            case 3:
                document.write("Miércoles");
                break;
            case 4:
                document.write("Jueves");
                break;
            case 5:
                document.write("Viernes");
                break;
            case 6:
                document.write("Sábado");
                break;
            case 7:
                document.write("Domingo");
                break;
            default:
                document.write("Número no válido. Por favor, introduce un número del 1 al 7.");
        }
    </script>
</body>
</html>
