<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 8</h1>
            <p class="lead">Floor, round y ceil.</p>
            <script>
                num = parseFloat(prompt("Ingrese un numero decimal"));
                if (isNaN(num)) {
                    document.writeln(`<p class="text-danger">ERROR: DEBES INTRODUCIR UN NUMERO</p>`);
                } else {
                    document.writeln(`Es un numero lo que has introducido ${num}.
                    <ol class="list group list-group-numbered">
                    <li class="list-group-item">Su floor es: ${Math.floor(num)}</li>
                    <li class="list-group-item">Su ceil es: ${Math.ceil(num)}</li>
                    <li class="list-group-item">Su round es: ${Math.round(num)}</li>
                    </ol>`);
                }
            </script>
        </header>
    </div>
</body>
</html>
