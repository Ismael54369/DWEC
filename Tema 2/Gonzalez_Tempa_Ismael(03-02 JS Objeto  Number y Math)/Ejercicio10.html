<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 10</h1>
            <p class="lead">Maximo y minimo.</p>
            <script>
               minimo = 10e64;
               maximo = -10e64;
               do {
                a = parseInt(prompt("Ingrese un numero (0 para salir)"));
                if (a!=0) {
                    minimo = Math.min(a, minimo);
                    maximo = Math.max(a, maximo);
                }
               } while (a!=0);
               document.writeln(`El maximo es ${maximo} y el minimo ${minimo}`);
            </script>
        </header>
    </div>
</body>
</html>
