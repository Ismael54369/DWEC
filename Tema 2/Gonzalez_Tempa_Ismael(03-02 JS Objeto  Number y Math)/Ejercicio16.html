<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 16</h1>
            <p class="lead">Area y volumen de figuras.</p>
            <script>
               figura = parseInt(prompt(`Introduce tu figura
               1. Cubo
               2. Ortoedro
               3. Esfera
               4. Cilindro
               5. Cono
               6. Pirámide`));
               switch (figura) {
                case 1:
                    a = parseFloat(prompt("Introduzca el valor de uno de sus lados (cm)"));
                    area = 6*Math.pow(a, 2);
                    volumen = Math.pow(a, 3);
                    document.writeln(`Tu figura es un cubo el cual sus lados miden ${a} cm, su área es de ${area} cm² y su volumen ${volumen} cm³`);
                    break;
                case 2: 
                    a = parseFloat(prompt("Introduzca el valor del ancho (cm)"));
                    b = parseFloat(prompt("Introduzca el valor del largo (cm)"));
                    c = parseFloat(prompt("Introduzca el valor de la altura (cm)"));
                    area = 2*(a*b+b*c+a*c);
                    volumen = a*b*c;
                    document.writeln(`Tu figura es un ortoedro el cual su ancho mide ${a} cm, su largo ${b} cm y su altura ${c} cm, su área es de ${area} cm² y su volumen ${volumen} cm³`);
                    break;
                case 3:
                    r = parseFloat(prompt("Introduzca el valor del radio"));
                    area = 4*Math.PI*Math.pow(r, 2);
                    volumen = 4/3*Math.PI*Math.pow(r, 3);
                    document.writeln(`Tu figura es una esfera la cual su radio mide ${r} cm, su área es de ${area} cm² y su volumen ${volumen} cm³`);
                    break;
                case 4: 
                    r = parseFloat(prompt("Introduzca el valor del radio"));
                    h = parseFloat(prompt("Introduzca el valor de la altura"));
                    area = 2*(Math.PI*Math.pow(r, 2))+2*(Math.PI*r*h);
                    volumen = Math.PI*Math.pow(r, 2)*h;
                    document.writeln(`Tu figura es un cilindro el cual su radio mide ${r} cm y su altura ${h}, su área es de ${area} cm² y su volumen ${volumen} cm³`);
                    break;
                case 5: 
                    r = parseFloat(prompt("Introduzca el valor del radio"));
                    h = parseFloat(prompt("Introduzca el valor de la altura"));
                    g = Math.sqrt((Math.pow(r, 2)+Math.pow(h, 2)));
                    area = Math.PI*Math.pow(r, 2)+Math.PI*r*g;
                    volumen = 1/3*Math.PI*Math.pow(r, 2)*h;
                    document.writeln(`Tu figura es un cono el cual su radio mide ${r} cm y su altura ${h}, su área es de ${area} cm² y su volumen ${volumen} cm³`);
                    break;
                case 6:
                    a = parseFloat(prompt("Introduzca el valor de uno de sus lados (cm)"));
                    h = parseFloat(prompt("Introduzca el valor de la altura"));
                    hc = parseFloat(prompt("Introduzca el valor de la apotema lateral"));
                    area = Math.pow(a, 2)+4*((a*hc)/2);
                    volumen = 1/3*Math.pow(a, 2)*h;
                    document.writeln(`Tu figura es una piramide de base cuadrada el cual su lado mide ${a} cm, su altura ${h} y su apotema lateral ${hc}, su área es de ${area} cm² y su volumen ${volumen} cm³`);
                    break;
                default:
                    document.writeln(`<p class="text-danger">NUMERO INTRODUCIDO INCORRECTO</p>`);
                    break;
               }
            </script>
        </header>
    </div>
</body>
</html>
