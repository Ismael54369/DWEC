<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 11</h1>
            <p class="lead">Aleatorio.</p>
            <script>
                num = parseInt(prompt("Ingrese un numero"));
                a = Math.round(Math.random()*num);
                b = Math.round(Math.random()*(num-a))+a;
                document.writeln(`El primer numero aleatorio entre 0 y ${num} es ${a}<br>`);
                document.writeln(`El segundo numero aleatorio entre ${num} y ${a} es ${b}`);
            </script>
        </header>
    </div>
</body>
</html>
