<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 2</h1>
            <p class="lead">Logaritmos.</p>
            <script>
                let numero = parseFloat(prompt("Ingrese un n√∫mero por favor"));
                let ln = Math.log(numero);
                let log2 = Math.log2(numero);
                let log10 = Math.log10(numero);
                document.writeln(`El numero es : ${numero}
                <ol class="list group list-group-numbered">
                    <li class="list-group-item">Su logaritmo neperiano es: ${ln}</li>
                    <li class="list-group-item">Su logaritmo base 2 es: ${log2}</li>
                    <li class="list-group-item">Su logaritmo base 10 es: ${log10}</li>
                    </ol>`);
            </script>
        </header>
    </div>
</body>
</html>
