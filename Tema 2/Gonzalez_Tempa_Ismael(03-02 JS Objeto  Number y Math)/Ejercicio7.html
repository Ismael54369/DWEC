<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 7</h1>
            <p class="lead">Arcocoseno, arcoseno, arcotangente.</p>
            <script>
                let numero = parseFloat(prompt("Ingrese un numero (0-1)"));
                if (numero < 0 || numero > 1 || isNaN(numero)) {
                    document.writeln(`<p class="text-danger">ERROR: EL ANGULO DEBE ESTAR ENTRE 0 Y 1</p>`);
                } else {
                    document.writeln(`El n√∫mero es ${numero.toFixed(2)}
                    <ol class="list group list-group-numbered">
                    <li class="list-group-item">El arcocoseno es: ${Math.acos(numero)}</li>
                    <li class="list-group-item">El arcoseno es: ${Math.asin(numero)}</li>
                    <li class="list-group-item">La arcotangente es: ${Math.atan(numero)}</li>
                    </ol>`);
                }
            </script>
        </header>
    </div>
</body>
</html>
