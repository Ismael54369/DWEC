    <h1>Ejercicio 1</h1>
    <p>Creación de tarjetas de usuario con Template Literals.</p>
    <script>
        // --- Usuario 1 ---
        const nombre = "Laura García";
        const edad = 29;
        const ciudad = "Madrid";
        const intereses = ["fotografía", "viajes", "tecnología"];

        // Creamos una plantilla HTML usando backticks
        const tarjetaUsuario = `
        <div class="tarjeta">
            <h2>${nombre}</h2>
            <p>Edad: ${edad}</p>
            <p>Ciudad: ${ciudad}</p>
            <h4>Intereses:</h4>
            <ul>
            ${intereses.map(interes => `<li>${interes}</li>`).join("")}
            </ul>
            </div>
        `;
