<body>
    <h2>Ejercicio 2</h2>
    <script>
        var s = new String('rafa');document.write(s);
        var longitud = s.length;document.write(longitud);
        var pos = s.indexOf("fa"); document.write(pos);
    </script>
    <p>El ejercicio lo que hace es: </p>
    <ul>
        <li>Crear una variable de tipo String con el valor 'rafa'</li>
        <li>Mostrar por pantalla el valor de la variable</li>
        <li>Mostrar por pantalla la longitud de la cadena</li>
        <li>Mostrar por pantalla la posicion en la que se encuentra la subcadena 'fa'</li>
    </ul>
</body>
