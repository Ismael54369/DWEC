<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 5</h1>
            <p class="lead">Unir dos cadenas.</p>
            <script>
                let cadena1 = prompt("Ingrese una cadena de palabras:");
                let cadena2 = prompt("Ingrese otra cadena de palabras:");
                let cadenaUnida = cadena1.concat(" ", cadena2);
                document.writeln("La cadena unida es: " + cadenaUnida);
            </script>
        </header>
    </div>
</body>
</html>
