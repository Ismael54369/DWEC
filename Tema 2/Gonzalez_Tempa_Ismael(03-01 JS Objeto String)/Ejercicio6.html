<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 6</h1>
            <p class="lead">Carácter Unicode de un número.</p>
            <script>
                let numero = parseInt(prompt("Ingrese un numero:"));
                let caracter = String.fromCharCode(numero);
                if (isNaN(numero)) {
                    document.writeln("<p class='text-danger'>ERROR: DEBE INGRESAR UN NÚMERO</p>");
                } else {
                    document.writeln("<p class='text-success'>El carácter unicode asociado al número <strong>" + numero + "</strong> es: <strong>" + caracter + "</strong></p>");
                } 
            </script>
        </header>
    </div>
</body>
</html>
