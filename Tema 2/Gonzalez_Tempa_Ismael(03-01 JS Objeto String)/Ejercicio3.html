<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 3</h1>
            <p class="lead">Mostrar el caracter de la mitad de una palabra.</p>
            <script>
                let palabra = prompt("Ingrese una palabra:");
                let caracterMitad = palabra.charAt(Math.floor(palabra.length / 2));
                let codigo = caracterMitad.charCodeAt(0);
                document.writeln("El caracter de la mitad de la palabra '" + palabra + "' es: " + caracterMitad + " y su codigo ASCII es: " + codigo);
            </script>
        </header>
    </div>
</body>
</html>
