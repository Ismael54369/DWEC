<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 9</h1>
            <p class="lead">Aparición de la ultima entrada en la segunda.</p>
            <script>
                let entrada1 = prompt("Ingrese la primera entrada:");
                let entrada2 = prompt("Ingrese la segunda entrada:");
                let posicion = entrada2.lastIndexOf(entrada1);
                if (posicion === -1) {
                    document.writeln("<p class='text-danger'>ERROR: LAS ENTRADAS NO COINCIDEN</p>");
                } else {
                    document.writeln("<p class='text-success'>La primera entrada '" + entrada1 + "' aparece en la por ultima vez en la segunda entrada '" + entrada2 + "' en la posición " + (posicion + 1) + ".</p>");
                }
            </script>
        </header>
    </div>
</body>
</html>
