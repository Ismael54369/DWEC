<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 18</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 18</h1>
            <p class="lead">Resaltado en negrita de la primera entrada dentro de la segunda.</p>
            <script>
                let entrada1 = prompt("Ingrese la primera entrada:");
                let entrada2 = prompt("Ingrese la segunda entrada:");
                if (!entrada1 || !entrada2 || !entrada2.includes(entrada1)) {
                    document.writeln("<p class='text-danger'>ERROR: LAS ENTRADAS NO COINCIDEN</p>");
                } else {
                    let partes = entrada2.split(entrada1);
                    let resultado = partes.join("-<strong>" + entrada1 + "</strong>-");
                    document.writeln("<p class='text-success'>Resultado: " + resultado + "</p>");
                }
            </script>
        </header>
    </div>
</body>
</html>
