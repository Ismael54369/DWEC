<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 2</h1>
            <p class="lead">Pitágoras.</p>
            <script>
                let mensaje = `<ol class="list group list-group-numbered">
                    <li class="list-group-item">Número de Euler: ${Math.E}</li>
                    <li class="list-group-item">Logaritmo neperiano de 2: ${Math.LN2}</li>
                    <li class="list-group-item">Logaritmo neperiano de 10: ${Math.LN10}</li>
                    <li class="list-group-item">Logaritmo base 2 de E: ${Math.LOG2E}</li>
                    <li class="list-group-item">Logaritmo base 10 de E: ${Math.LOG10E}</li>
                    </ol>`;
                    document.writeln(mensaje);
            </script>
        </header>
    </div>
</body>
</html>
