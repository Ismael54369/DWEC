<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 1</h1>
            <p class="lead">Calcular el radio.</p>
            <script>
                let radio = parseFloat(prompt("Ingrese el radio del circulo:"));
                let circunferencia = 2*Math.PI*radio;
                let area = Math.PI*Math.pow(radio,2);
                document.writeln(`Según el radio indicado: ${radio}, la circunferencia sería ${circunferencia.toFixed(2)} y el area ${area.toFixed(2)}.`);
            </script>
        </header>
    </div>
</body>
</html>
