<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 12</h1>
            <p class="lead">Clase NUM.</p>
            <script>
               numero = parseInt(prompt("Introduce un numero"));
               document.writeln(`Numero en base 2: ${numero.toString(2)}<br>`);
               document.writeln(`Numero en base 8: ${numero.toString(8)}<br>`);
               document.writeln(`Numero en base 16: ${numero.toString(16)}<br>`);
               document.writeln(`Numero en notacion exponencial: ${numero.toExponential()}<br>`);
               document.writeln(`Numero con 10 digitos despues del punto decimal: ${numero.toFixed(10)}<br>`);
               document.writeln(`Numero en longitud 8: ${numero.toPrecision(8)}`);
            </script>
        </header>
    </div>
</body>
</html>
