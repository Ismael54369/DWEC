<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 9</h1>
            <p class="lead">Redondeo.</p>
            <script>
                let numero = parseFloat(prompt("Ingrese un numero decimal"));
                if (isNaN(numero)) {
                    document.writeln(`<p class="text-danger">ERROR: DEBES INTRODUCIR UN NUMERO</p>`);
                } else {
                    redondeo1Decimal = Math.round(numero*10)/10;
                    document.writeln(`El n√∫mero es ${numero.toFixed(2)} y su redondedo con un decimal ${redondeo1Decimal}`);
                }
            </script>
        </header>
    </div>
</body>
</html>
