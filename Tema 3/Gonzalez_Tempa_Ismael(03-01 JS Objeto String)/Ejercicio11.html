<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 11</h1>
            <p class="lead">Dos entradas en la que se reemplaza la primera de la segunda.</p>
            <script>
                let entrada1 = prompt("Ingrese la primera entrada:");
                let entrada2 = prompt("Ingrese la segunda entrada:");
                let entradaCambiada = entrada1.replace(entrada2);
                document.writeln("La entrada 1 es, " + entrada1 + " y la entrada 2 es, " + entrada2 + " la entrada reemplazada es, " + entradaCambiada);
            </script>
        </header>
    </div>
</body>
</html>
