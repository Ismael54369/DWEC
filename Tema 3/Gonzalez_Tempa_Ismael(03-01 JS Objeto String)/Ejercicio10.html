<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 10</h1>
            <p class="lead">Ejecutar codigo y explicarlo.</p>
            <script>
                cadena = "<br>Los temas son tema 1, tema 3, tema 5 y tema 6";
                //expresion = /(capítulo \d+(\.\d)*)/i;
                expresion = /(tema \d+)/i; //expresion regular que busca la palabra tema y uno o más dígitos númericos después de ella.
                hallado = cadena.match(expresion); //El método match() busca la primera coincidencia que encuentre en la cadena que cumpla con la expresión regular.
                document.write( cadena + "<br> expresion en "+hallado[1]); 
            </script>
        </header>
    </div>
</body>
