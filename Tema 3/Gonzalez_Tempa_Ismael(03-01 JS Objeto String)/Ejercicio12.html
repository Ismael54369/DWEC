<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 12</h1>
            <p class="lead">Buscar subcadena con search().</p>
            <script>
                let entrada = prompt("Ingrese la entrada");
                let subcadena = prompt("Ingrese la subcadena a buscar");
                let posicion = entrada.search(subcadena);
                if (posicion === -1) {
                    document.writeln("<p class='text-danger'>ERROR: LAS ENTRADAS NO COINCIDEN</p>");
                } else {
                    document.writeln("<p class='text-success'>La subcadena '" + subcadena + "' aparece en la entrada '" + entrada + "' en la posici√≥n " + (posicion + 1) + ".</p>");
                }
            </script>
        </header>
    </div>
</body>
</html>
