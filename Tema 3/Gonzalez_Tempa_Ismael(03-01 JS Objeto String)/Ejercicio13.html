<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 13</h1>
            <p class="lead">Dividir cadenas con slice().</p>
            <script>
                let entrada = prompt("Ingrese la entrada");
                let cadenaDividida = entrada.slice(0, entrada.length / 2);
                document.writeln("La entrada es: " + entrada + "<br>");
                document.writeln("La cadena dividida es: " + cadenaDividida);
            </script>
        </header>
    </div>
</body>
</html>
