<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Ejercicio 14</h1>
            <p class="lead">Dividir cadenas en array de cadenas con split().</p>
            <script>
                let entrada = prompt("Ingrese la entrada");
                let cadenaDividida = entrada.split(" ");
                document.writeln("La entrada es: " + entrada + "<br>");
                document.writeln("La cadena dividida es: " + cadenaDividida);
            </script>
        </header>
    </div>
</body>
</html>
