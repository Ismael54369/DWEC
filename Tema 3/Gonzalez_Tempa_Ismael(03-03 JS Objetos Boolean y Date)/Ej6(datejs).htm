<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
</head>
<body>
    <h1>Ejercicio 6</h1>
    <script>
        document.writeln(Date.today() + " - Devuelve la fecha de hoy, con la hora a las 00:00 (inicio del día).<br>"); 
        document.writeln(Date.today().next().friday() + " - Devuelve la fecha del próximo viernes.<br>"); 
        document.writeln(Date.today().last().monday() + " - Devuelve la fecha del lunes anterior.<br>");        
        document.writeln(new Date().last().week() + " - Devuelve la fecha de hace una semana.<br>");
        document.writeln(Date.today().is().friday() + " - Devuelve true|false si el día de la semana coincide.<br>");
        document.writeln(Date.today().is().fri() + " - Versión abreviada de is().friday().<br>");
        document.writeln(Date.today().is().november() + " - Devuelve true|false si el mes coincide.<br>");
        document.writeln(Date.today().is().nov() + " - Versión abreviada de is().november().<br>");

        document.writeln(Date.today().is().weekday() + " - Devuelve true|false si hoy es un día laborable.<br>");

        document.writeln(Date.today().addDays(1) + " - Añade un día (+1).<br>");
        document.writeln(Date.today().addMonths(-3) + " - Resta tres meses (-3).<br>");

        document.writeln(Date.today().add(1).day() + " - Añade un (+1) día.<br>");
        document.writeln(Date.today().add(-3).months() + " - Resta tres (-3) meses.<br>");

        document.writeln(Date.today().add(1).day().fromNow() + " - Un (1) día a partir de ahora.<br>");
        document.writeln(Date.today().add(-3).months().ago() + " - Hace tres (3) meses.<br>");

        document.writeln(Date.monday() + " - Devuelve el lunes de la semana actual.<br>");
        document.writeln(Date.mon() + " - Versión abreviada de Date.monday().<br>");

        document.writeln(Date.march() + " - Devuelve el 1 de marzo de este año.<br>");
        document.writeln(Date.mar() + " - Versión abreviada de Date.march().<br>");

        document.writeln(Date.today().first().thursday() + " - Devuelve el primer jueves del mes actual.<br>");
        document.writeln(Date.today().second().thursday() + " - Devuelve el segundo jueves del mes actual.<br>");

        document.writeln(Date.march().third().thursday() + " - Devuelve el tercer jueves de marzo del año actual.<br>");
        document.writeln(Date.october().fourth().sunday() + " - Devuelve el cuarto domingo de octubre.<br>");

        document.writeln(Date.today().fifth().sunday() + " - Devuelve el quinto domingo del mes actual.<br>");
        document.writeln(Date.october().final().sunday() + " - Devuelve el último domingo de octubre.<br>");

        document.writeln(Date.january().first().monday() + " - Devuelve el primer lunes del año actual.<br>");
        document.writeln(Date.december().final().friday() + " - Devuelve el último viernes del año actual.<br>");

        document.writeln(Date.today().at("6:15pm") + " - Devuelve la fecha de hoy a las 6:15pm.<br>");
    </script>
</body>
</html>
