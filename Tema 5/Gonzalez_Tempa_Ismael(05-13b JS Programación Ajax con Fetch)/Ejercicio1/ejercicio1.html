<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Fetch TXT</title>
    <script>
        function hacerpromesa() {
            fetch("hola.txt")
                .then(response => {
                    if (response.ok)
                        return response.text()
                    else
                        throw new Error(response.status);
                })
                .then(data => {
                    document.getElementById("cosas").innerHTML += "solicitada descarga <br>" + data;
                })
                .catch(err => {
                    console.error("ERROR: ", err.message)
                });
        }
    </script>
</head>
<body>
    <h3>Ejercicio 1: Cargar TXT</h3>
    <button onclick="hacerpromesa()"> Cargar hola.txt </button>
    <div id="cosas" style="margin-top:10px; border:1px solid #ccc; padding:10px;"> </div>
</body>
</html>
