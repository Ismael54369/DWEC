<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Fetch PHP</title>
    <script>
        function hacerpromesa() {
            fetch("hola.php")
                .then(function(response) {
                    if (response.ok)
                        return response.text();
                    else
                        throw new Error(response.status);
                })
                .then(function(data) {
                    document.getElementById("cosas").innerHTML += "solicitada descarga <br>" + data;
                })
                .catch(err => {
                    console.error("ERROR: ", err.message)
                });
        }
    </script>
</head>
<body>
    <h3>Ejercicio 2: Cargar PHP</h3>
    <button onclick="hacerpromesa()"> Cargar hola.php </button>
    <div id="cosas" style="margin-top:10px; border:1px solid #ccc; padding:10px;"> </div>
</body>
</html>
