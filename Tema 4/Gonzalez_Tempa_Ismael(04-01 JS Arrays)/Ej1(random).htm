<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Análisis de un Array de 50 Números Aleatorios</h1>
            </div>
            <div class="card-body">
                <h5 class="card-subtitle mb-2 text-muted">Array generado:</h5>
                <p id="array-completo" class="border p-2 rounded bg-light" style="word-wrap: break-word;"></p>
                
                <h5 class="card-subtitle mt-4 mb-2 text-muted">Resultados del análisis:</h5>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Número Mayor
                        <span id="numero-mayor" class="badge bg-success rounded-pill fs-6"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Número Menor
                        <span id="numero-menor" class="badge bg-danger rounded-pill fs-6"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Media Aritmética
                        <span id="media" class="badge bg-info rounded-pill fs-6"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Genera 50 números aleatorios entre 1 y 100.
        function numerosRandom() {
            const arrayNum = []; // Se inicializa un array vacío.
            for (let i = 0; i < 50; i++) { // El bucle se ejecuta 50 veces.
                // Se añade un número aleatorio entre 1 y 100.
                arrayNum.push(Math.floor(Math.random() * 100) + 1);
            }
            return arrayNum;
        }

        // Corregido: Recibe un array como parámetro.
        function mayor(arrayDeNumeros) {
            let numMayor = arrayDeNumeros[0]; // Empezamos con el primer número.
            for (let i = 1; i < arrayDeNumeros.length; i++) {
                if (arrayDeNumeros[i] > numMayor) {
                    numMayor = arrayDeNumeros[i];
                }
            }
            return numMayor;
        }

        // Corregido: Recibe un array como parámetro.
        function menor(arrayDeNumeros) {
            let numMenor = arrayDeNumeros[0]; // Empezamos con el primer número.
            for (let i = 1; i < arrayDeNumeros.length; i++) {
                if (arrayDeNumeros[i] < numMenor) {
                    numMenor = arrayDeNumeros[i];
                }
            }
            return numMenor;
        }

        // Corregido: Recibe un array como parámetro.
        function media(arrayDeNumeros) {
            let suma = 0;
            for (let i = 0; i < arrayDeNumeros.length; i++) {
                suma += arrayDeNumeros[i];
            }
            const mediaArray = suma / arrayDeNumeros.length;
            return mediaArray;
        }

        // --- Lógica principal para mostrar los resultados ---

        // 1. Generamos los números UNA SOLA VEZ y los guardamos.
        const misNumeros = numerosRandom();

        // 2. Pasamos el MISMO array a cada función.
        const elMayor = mayor(misNumeros);
        const elMenor = menor(misNumeros);
        const laMedia = media(misNumeros);

        // 3. Mostramos los resultados en el HTML.
        document.getElementById('array-completo').textContent = misNumeros.join(', ');
        document.getElementById('numero-mayor').textContent = elMayor;
        document.getElementById('numero-menor').textContent = elMenor;
        document.getElementById('media').textContent = laMedia.toFixed(2); // Redondeamos a 2 decimales

    </script>
</body>
</html>
