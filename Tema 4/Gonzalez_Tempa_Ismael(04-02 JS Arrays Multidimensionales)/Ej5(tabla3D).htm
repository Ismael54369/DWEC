<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title h3">Array mostrado</h1>
            </div>
            <div class="card-body">
                <p class="card-text">A continuación se muestran las tablas de multiplicar tridimensional:</p>
                <div id="tablaContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // 1. Crear un array 3D (10x10x10) usando índices desde 0.
        const numeros = [];

        for (let i = 1; i <= 10; i++) {
            numeros[i] = [];
            for (let j = 1; j <= 10; j++) {
                numeros[i][j] = [];
                for (let k = 1; k <= 10; k++) {
                    numeros[i][j][k] = i * j * k;
                }
            }
        }

        // 2. Generar el HTML para representar el array 3D como una serie de tablas 2D.
        let html = '';
        // El bucle 'k' representa la tercera dimensión (profundidad).
        for (let k = 1; k < numeros.length; k++) {
            html += `<h3 class="mt-4">Tabla para la capa Z = ${k}</h3>`;
            html += '<table class="table table-bordered text-center">';
            
            // Cabecera de columnas (eje X)
            html += '<thead><tr><th class="table-dark">Y \\ X</th>';
            for (let j = 1; j < numeros.length; j++) {
                html += `<th class="table-info">${j}</th>`;
            }
            html += '</tr></thead>';

            // Cuerpo de la tabla (filas y celdas)
            html += '<tbody>';
            for (let i = 1; i < numeros.length; i++) {
                html += `<tr><th class="table-info">${i}</th>`; // Cabecera de fila (eje Y)
                for (let j = 1; j < numeros.length; j++) {
                    html += `<td>${numeros[i][j][k]}</td>`; // Celda con el resultado i*j*k
                }
                html += '</tr>';
            }
            html += '</tbody></table>';
        }

        // 3. Insertar la tabla generada en el DOM.
        document.getElementById("tablaContainer").innerHTML = html;
    </script>
</body>

</html>
