<h2>ejercicio  4 binario
</h2>
    <script>
       let dec1 = parseInt(prompt("EJ 4. Introduzca el primer numero"));
       let dec2 = parseInt(prompt("EJ 4. Introduzca el segundo numero"));
       let opcion = parseInt(prompt(` EJ 4. Introduzca un numero: 
       1. AND
       2. OR
       3. XOR
       4. DIZQ
       5. DDER`));
       if (opcion == 1) {
         var and = dec1 & dec2;
         document.writeln(`Para la opcion AND el decimal 1 es ${dec1}, el 2, ${dec2} y el resultado en decimal ${and} y en binario ${and.toString(2)}`);
       } else if (opcion == 2) {
         var or = dec1 | dec2;
         document.writeln(`Para la opcion OR el decimal 1 es ${dec1}, el 2, ${dec2} y el resultado en decimal ${or} y en binario ${or.toString(2)}`);
       } else if (opcion == 3) {
         var xor = dec1 ^ dec2;
         document.writeln(`Para la opcion XOR el decimal 1 es ${dec1}, el 2, ${dec2} y el resultado en decimal ${xor} y en binario ${xor.toString(2)}`);
       } else if(opcion == 4) {
         var dizq = dec1 << dec2;
         document.writeln(`Para la opcion DIZQ el decimal 1 es ${dec1}, el 2, ${dec2} y el resultado en decimal ${dizq} y en binario ${dizq.toString(2)}`);
       } else if(opcion == 5) {
         var dder = dec1 >> dec2;
         document.writeln(`Para la opcion DDER el decimal 1 es ${dec1}, el 2, ${dec2} y el resultado en decimal ${dder} y en binario ${dder.toString(2)}`);
       }
    </script>

 <h2>ejercicio 6  tabla
</h2>
    <script>
       let filas = parseInt(prompt("EJ 6. Introduce el numero de filas para la tabla"));
       let colores = ["#f25","#f50","#f85","#F11","#F36","#fA5","#f5B","#f25","#f50","#f85","#F11"];

       document.writeln("<table border='1' cellspacing='5' cellpadding='5'>");
       for (let i = 1; i <= filas; i++) {
         document.writeln("<tr>");
         for (let j = 1; j <= filas; j++) { 
            document.writeln(`<td bgcolor=${colores[j]}> ${i}</td>`);
         }
         document.writeln("</tr>");
       }
       document.writeln("</table>");
    </script>
